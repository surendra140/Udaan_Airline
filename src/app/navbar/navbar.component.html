<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
          <h1 class="logo-text">
           <span>            <img class="img" src="assets/images/MicrosoftTeams-image.png"/>
           </span> <span class="gradient-text">U</span><span class="gradient-text">D</span><span class="gradient-text">A</span><span class="gradient-text">A</span><span class="gradient-text">N</span>
          </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
           
            <li class="nav-item">
              <a class="nav-link" (click)="getMyBooking()" >MyBooking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/feedback" >Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin" *ngIf="isrole">Admin</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile
              </a>
              <ul class="dropdown-menu">
                <li *ngIf="changePss">
                  <a class="dropdown-item" routerLink="/changepassword">Change Password</a>
                </li>
                <li>
                  <a class="dropdown-item" (click)="updateProfile()">Update Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" (click)="removeAccount()">Delete Account</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <label for="searchbooking" class="me-1 text-dark">Search Booking</label>
            <input [(ngModel)]="bookingId" name="searchbooking" id="searchbooking" class="form-control me-2" type="search"
              placeholder="Enter Booking Id" aria-label="Search">
            <button class="btn btn-outline-success" (click)="searchBooking()">Search</button>
          </form>
          <a class="btn btn-outline-success ms-2" routerLink="/login" (click)="logOut()">{{displayLoginStatus}}</a>
        </div>
      </div>
    </nav>
  </header>
