<app-admin-navbar></app-admin-navbar>
<div class="feedbacks">
  <div *ngFor="let feed of feedbacks">
    <div class="card">
      <div class="card-body">
        <div class="col">
          <div class="row">
            <h4>{{ feed.name }}</h4>
            <h4>{{ feed.email }}</h4>
          </div>
          <div class="col">
            <h3>{{ feed.description }}</h3>
          </div>

          <div class="col">
            <button
              class="btn btn-outline-danger"
              (click)="removeFeedback(feed.feedbackid)"
              type="submit"
            >
              Remove Feedback
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
