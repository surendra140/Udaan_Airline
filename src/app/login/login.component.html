  </head>
    <div class="nv">

      <nav class="navbar navbar-expand-lg navbar-light bg-light text-end">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/home">
            <h1 class="logo-text">
             <span>            <img class="img" src="assets/images/MicrosoftTeams-image.png"/>
             </span> <span class="gradient-text">U</span><span class="gradient-text">D</span><span class="gradient-text">A</span><span class="gradient-text">A</span><span class="gradient-text">N</span>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a routerLink="/home" class="nav-link">Home</a>

          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="art">
            <div *ngIf="isLogin" class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Invalid Email Id or Password</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>

          <div class="art">
            <div *ngIf="isRole" class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Please Select corret role</strong>

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            </div>
            
            
            <div class="art1">
            <div *ngIf="isregister" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Registration Sucess</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            </div>
            
            <div class="frm">
            <div class="frm2">
                <form [formGroup]="addForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email" >
                      <div *ngIf="email?.invalid" class="alert alert-danger">
                        <div *ngIf="email?.errors?.['required']">Email is required</div>
                        <div *ngIf="email?.errors?.['email']">Invalid email format</div>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password" id="exampleInputPassword1" aria-describedby="password" [(ngModel)]="user.password" formControlName="password" class="form-control" placeholder="Enter password">
                      <div *ngIf="password?.invalid" class="alert alert-danger">
                        <div *ngIf="password?.errors?.['required']">Password is required</div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Login</button>
                  </form>
            </div>
            
            </div>
